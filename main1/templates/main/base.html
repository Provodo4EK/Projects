<!doctype html>
{% load static %}
<html lang="ru">

<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=600px, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>{% block title%}{% endblock %}</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{% static 'img/' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Каталог
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#"><span><img src="img/ico_1.svg"></span>Игровые мышки</a></li>
                    <li><a class="dropdown-item" href="#"><span><img src="img/ico_2.svg"></span>Офисные</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Доставка</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Оплата</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">О нас</a>
                </li>

              </ul>

              <div class="menu-right">
                <div class="menu-contact">
                  <a href="tel:+78428272122">
                    <img src="{% static 'img/mobphone.png' %}" alt="">
                    <span>+ 7 (842) 827-21-22</span>
                  </a>
                </div>
                <div class="menu-user">
                  <button class="profile">
                    <a href="{% url 'registration' %}"> <img src="{% static 'img/profile.svg' %}" alt=""></a>
                  </button>
                  <a href="" class="cart">
                    <img src="{% static 'img/cart.svg' %}" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="section home-banner">
      <div class="container">
        <div class="swiper-slide block">
          <img src="{% static 'img/bannericoApps.png' %}" alt="">
          <h2>Получите скидку на первый заказ!</h2>
          <p>При скачивании приложения</p>
          <a href="">Скачать</a>
        </div>
      </div>
    </div>

      {% block content%}{% endblock %}



  </div>
</body>

</html>
